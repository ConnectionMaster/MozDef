<template name="attackers">
  <style>
    /* http://www.sitepoint.com/css3-sliding-menu/ */
    .sidenav {
      background: var(--primary-bg-color);
      border-left: 15px solid var(--secondary-color);
      text-align: left;
      font-weight: bolder;
      position: fixed;
      top: 0;
      bottom: 0;
      height: 100%;
      right: -29em;
      margin: 0em;
      padding-top: 1em;
      display: inline-block;
      line-height: normal;
      -webkit-transition: width .05s linear;
      transition: width .05s linear;
      -webkit-transform: translateZ(0) scale(1, 1);
      z-index: 3;
      -webkit-transition: all 400ms ease;
      -moz-transition: all 400ms ease;
      -ms-transition: all 400ms ease;
      -o-transition: all 400ms ease;
      transition: all 400ms ease;
    }

    /*pull out triangle*/
    .sidenav:after {
        position: absolute;
        content: ' ';
        width: 0;
        height: 0;
        right: 405px;
        top: 45%;
        border-top: 45px solid transparent;
        border-bottom: 45px solid transparent;
        border-right: 45px solid var(--secondary-color);
    }

    .sidenav ul {
        width: 14em;
        list-style-type: none;
        margin: auto;
        padding: 1em;
    }

    .sidenav div{
        margin:auto;
    }

    .sidenav:hover {
        right: 0;
        width: 405px;
    }

    .sidenav .filters-col .row {
        margin-top: 45px;
        padding: 0 0.5em;
    }

    .sidenav .reset-filter {
        text-align: center;
        margin-top: 20px;
    }

    .form-horizontal .form-group {
      margin-left: 5px;
      margin-right: 5px;
      padding-top: 5px;
    }

    @media screen and (max-width: 1000px) {
      .sidenav {
        background: var(--primary-bg-color);
        border-left: 15px solid var(--secondary-color);
        text-align: left;
        font-weight: bolder;
        position: fixed;
        top: 0;
        bottom: 0;
        height: 100%;
        right: -16em;
        margin: 0em;
        padding-top: 1em;
        display: inline-block;
        line-height: normal;
        -webkit-transition: width .05s linear;
        transition: width .05s linear;
        -webkit-transform: translateZ(0) scale(1, 1);
        z-index: 3;
        -webkit-transition: all 400ms ease;
        -moz-transition: all 400ms ease;
        -ms-transition: all 400ms ease;
        -o-transition: all 400ms ease;
        transition: all 400ms ease;
      }
    .sidenav ul {
        width: 14em;
        list-style-type: none;
        margin: auto;
        padding: 1em;
      }
      .sidenav div{
        margin:auto;
      }
      .sidenav:hover {
        right: 0;
        width: 230px;
        overflow-y: scroll;
        scrollbar-width: inherit;
        scrollbar-color: var(--secondary-color) black;
      }
      .sidenav .filters-col .row {
        margin-top: 25px;
        padding: 0 1.5em;
      }
      .sidenav .reset-filter {
        text-align: center;
        margin-top: 20px;
      }
      div.dc-chart {
       float: none;
      }
    }

  </style>
    <!-- menu -->
    <nav class="sidenav">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-md-2" for="attackerLimit">Limit </label>
                <div class="col-md-6">
                    <select name="attackerLimit" id="attackerLimit" class="form-control input-small" title="limit how many attackers are retrieved">
                        <option value='5'>5</option>
                        <option value='10'>10</option>
                        <option value='15'>15</option>
                        <option value='20'>20</option>
                        <option value='25'>25</option>
                        <option value='30'>30</option>
                        <option value='35'>35</option>
                        <option value='40'>40</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-2" for="attackersearchIP">IP</label>
                <div class="col-md-8">
                    <input type="search" name="attackersearchIP" class="form-control" id="attackersearchIP" placeholder="ip address regex search">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-8 col-xs-offset-2">
                    <button class="btn-generic btn-primary btn-xs attackerssearch">search</button>
                </div>
            </div>
        </form>
        <div class="row reset-filter">
            <button id="btnResetFilter" class="btn-generic btn-primary">Reset Filters</button>
        </div>
        <div class="col-md-6 filters-col">
              <div class="row">
                <div id="ringChart-category" class="text-center"><h5 class="upperwhite" id="Categories">Categories:</h5></div>
            </div>
            <div class="row">
                <div id="ringChart-lastseen" class="text-center"><h5 class="upperwhite" id="LastSeen">Last Seen:</h5></div>
            </div>
        </div>
        <div class="col-md-6 filters-col">
            <div class="row">
                <div id="ringChart-country" class="text-center"><h5 class="upperwhite" id="Countries">Country:</h5></div>
            </div>
            <div class="row">
                <div id="ringChart-ip" class="text-center"><h5 class="upperwhite" id="IPs">IP Address:</h5></div>
            </div>
        </div>
    </nav>
    <div class="attackers-wrapper" id="attackers-wrapper">

        <div id="bottom-toolbar">
            <center>
            <ul class="list-inline">
                <li><button id="btnReset" class="btn-generic btn-primary">Reset Layout</button></li>
                <li><button id="btnWireFrame" class="btn-generic btn-primary">WireFrame</button></li>
            </ul>
            </center>
        </div>
        {{>blockIPModal}}
    </div>
</template>
